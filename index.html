<!DOCTYPE html>
<html>
  <head>
    <title>AnalogSea</title>
    <meta name="description" content="Analog Sea is a great place to be!">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="images/logo.png" class="logo" alt="AnalogSea Logo" />
    </header>
    <main>
      <form class="signup-form" method="post" action="/signup">
        <legend>Sign Up</legend>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="foo@bar.com"/>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required placeholder="1234passw0rd"/>
        <button type="submit">Sign Up</button>
        <p><a href="#1" title="Forgot password">Forgot password?</a></p>
      </form>
    </main>
    <footer>
      <p>Already have an account? <a href="/login" title="sign in">Sign in</a>.</p>
    </footer>
  </body>

</html>
